<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="web.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h1>Meme Generator</h1>
  </div>
  <hr>
  <blockquote>
    "In Sweden, it is forbidden by law to be a criminal." -Reddit Meme
  </blockquote>
  <hr>
  <br>
  <p class="instructions" class="greeting">Hello! Please enter the top text, an image link, and bottom text to generate your meme.</p>
  <form id="memeForm">

    <p class="instructions">
      <label for="theTopText">Top Text here:
        <input name="topText" id="theTopText" type="text" placeholder="Top text here" min="1" max="75" required>
      </label>
    </p>
    <p class="instructions">
      <label for="theImageLink">Image Url Here:
        <input name="imageURL" id="theImageLink" type="url" placeholder="Image link here" required>
      </label>
    </p>
    <p class="instructions">
      <label for="theBottomText">Bottom Text here:
        <input name="bottomText" id="theBottomText" type="text" placeholder="Bottom text here" min="1" max="75" required>
      </label>
    </p>
    <input type="submit">
  </form>
  <section id="memeStorage"></section> <!-- this is where I will append the memes to-->
  <script src="memegen.js"></script>
</body>
</html>
